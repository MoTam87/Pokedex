<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="pokeTypes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/Pokeball.png">
    <title>My Pokedex</title>
</head>
<body onload="loadPokemon()">
    <img class="pokemonImgTitle" src="img/5-Pokemon-logo-PNG-betterstudio.com_.webp" alt="">
    <div class="search-container mt-5">
        <input type="text" name="search" placeholder="Search..." class="search-input" id="search-input"  autocomplete="off" onkeydown="filterPokemon()">
        <a href="#" class="search-btn">
            <i class="fas fa-search"></i>      
        </a>
    </div>
    <div id="background" class="backG display-no"></div>
    <div class="pokedex" id="pokedex">
    </div>
    <button class="btn btn-danger mb-4 hvr-buzz-out" onclick="loadMorePokemon()">Weitere Pokemon</button>
</body>
</html>
